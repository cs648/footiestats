<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Footie Stats is a website for football fans everywhere">
        <meta name="keywords" content="football,statistics,footie,footy,stats,football stats,football statistics">
        <meta name="author" content="Charlie Shepherd">
        <meta name="google-site-verification" content="zDX7m3Gas89utK2DljfxWJmMu4E90fXjw7XtcI24IPo" />

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="shortcut icon" href="/static/img/favicon.ico" />

        <!-- Le styles -->
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="/static/css/footy.css" rel="stylesheet">
    </head>

    <body class="preview" data-spy="scroll" data-target=".subnav" data-offset="50">
        <div id="wrap">
            <a name="top" id="top"></a>
            <div class="container">
                <div class="navbar navbar-inverse">
                    <div class="navbar-inner">
                        <a class="brand" href="/">Footie Stats</a>
                        <ul class="nav">
                            {% block nav %}
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="/teams">Team list</a></li>
                            <li><a href="/matches">Match list</a></li>
                            {% endblock %}
                        </ul>
                        <form class="navbar-search pull-right" method="get" action="/search/">
                            <input type="text" class="search-query" name="q" placeholder="Search">
                        </form>
                    </div>
                </div>

                {% block content %}{% endblock %}

            </div>
        </div>

        <div id="footer">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#top">Back to top</a></li>
                <li><a href="/about">About</a></li>
                <!--<li><a href="/contact">Contact</a></li>-->
                <!--<li><a href="/tc">Terms &amp; Conditions</a></li>-->
            </ul>
            <p>
                <span style="font-weight:bold">&copy; 2012</span> <a href="http://www.ctshepherd.com">Charlie Shepherd</a>.
                Powered by <a href="http://www.djangoproject.com">Django</a>,
                <a href="http://twitter.github.com/bootstrap">Bootstrap</a> and
                <a href="http://subtlepatterns.com/">SubtlePatterns</a>.
            </p>
        </div>

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/static/js/bootstrap.js"></script>
    </body>
</html>
