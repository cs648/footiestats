{% extends "base.html" %}

{% block title %}Teams{% endblock %}
{% block content %}
          <div class="navbar navbar-inverse">
              <div class="navbar-inner">
                  <a class="brand" href="/">Footie Stats</a>
                  <ul class="nav">
                      <li><a href="/">Home</a></li>
                      <li class="active"><a href="#">Team list</a></li>
                      <li><a href="#">Match list</a></li>
                  </ul>
                  <form class="navbar-search pull-right">
                      <input type="text" class="search-query" placeholder="Search">
                  </form>
              </div>
          </div>

          <h1>Team List</h1>

          <section>
          <div class="span3">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th>Team</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for team in teams %}
                      {% url team_detail pk=team.team_id as team_url %}
                      <tr>
                          <td><a href="{{ team_url }}">{{ team }}</a></td>
                      </tr>
                      {% endfor %}
                  </tbody>
              </table>
          </div>
          </section>
{% endblock %}
